<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Mejor Amiga</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFC1E3, #FFDEE9);
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #333;
            animation: fadeIn 2s;
        }
        .message {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .flowers {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .flower {
            width: 100px;
            height: 100px;
            background: url('https://i.imgur.com/9uQHkDf.png') no-repeat center/cover;
            animation: float 3s infinite;
        }
        .hearts {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .heart {
            width: 60px;
            height: 60px;
            background: url('https://i.imgur.com/3wdvygv.png') no-repeat center/cover;
            animation: float 4s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>

        </div>
    </div>
</body>
</html>
